<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Name Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>File Name Manager</h1>
      <p>Upload a folder to automatically group and analyze file names.</p>
    </header>

    <main>
      <label for="folder-upload" class="upload-area">
        <div class="upload-area-content">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5"/><path d="M16 22V12"/><path d="M12 16l4-4 4 4"/><path d="M16 2h5v5"/><path d="M17 7 7 17"/></svg>
          <span style="font-weight: 600;">Click to upload a folder</span>
          <span style="font-size: 0.875rem;">or drag and drop</span>
        </div>
        <input id="folder-upload" type="file" webkitdirectory="true" directory="true" multiple />
      </label>

      <div class="path-input-container" style="margin: 2rem 0; text-align: center;">
        <p style="color: #475569; margin-bottom: 0.75rem;">Or process a folder from the server storage:</p>
        <form id="path-form" style="display: flex; justify-content: center; gap: 0.5rem;">
          <input 
            type="text" 
            id="path-input" 
            placeholder="e.g., storage/series_A"
            style="border: 1px solid #cbd5e1; border-radius: 0.375rem; padding: 0.5rem 0.75rem; font-family: monospace; width: 280px;"
          />
          <button type="submit" style="background-color: #4f46e5; color: white; font-weight: 600; border: none; border-radius: 0.375rem; padding: 0.5rem 1rem; cursor: pointer;">Process Path</button>
        </form>
      </div>

      <div class="path-input-container" style="margin: 2rem 0; text-align: center;">
        <p style="color: #475569; margin-bottom: 0.75rem;">Or paste a list of file names (one per line):</p>
        <form id="text-form" style="display: flex; flex-direction: column; align-items: center; gap: 0.75rem;">
          <textarea 
            id="text-input" 
            placeholder="file_a_01.mkv\nfile_a_02.mkv\nfile_b_01.mkv"
            style="border: 1px solid #cbd5e1; border-radius: 0.375rem; padding: 0.5rem 0.75rem; font-family: monospace; width: 100%; max-width: 450px; height: 120px;"
          ></textarea>
          <button type="submit" style="background-color: #16a34a; color: white; font-weight: 600; border: none; border-radius: 0.375rem; padding: 0.5rem 1rem; cursor: pointer;">Process List</button>
        </form>
      </div>

      <div id="results-container"></div>
    </main>
  </div>

  <script src="script.js" defer></script>

</body>
</html>
